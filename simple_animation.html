<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            animation: moving;
            -webkit-animation: moving;
            animation-duration: 10s;
            animation-iteration-count: 2;
            animation-direction: reverse;
            animation-delay: 5s;
            border-radius: 50%;
        }

        @keyframes moving{
            0%{background-image:url( images/AB.jpg);}
            25%{background-image: url(images/ABC.jpg);}
            50%{background-image:url( images/ABCD.jpg);}
            75%{background-image: url(images/ABCD.jpg);}
            100%{background-image: url(images/AB.jpg);}

        }
        <!-- @keyframes moving{
            
            0%{background-color: red;left: 0px;top: 0px;}
            25%{background-color: yellow;left: 300px;top: 0px;}
            50%{background-color: green;left: 300px;top: 300px;}
            75%{background-color: blue;left: 0px;top: 300px;}
           100%{background-color: red;left: 0px;top: 0px;}
        } -->
    </style>
    
</head>
<body>
    <div></div>
</body>
</html>
