<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        .text_container{
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 4px;
            font-size: 60px;
            font-weight: 80px;
            perspective: 60px;
        }
        .text_container > b{
          height: 70px;
          box-shadow: 0px 6px 2px gray;
          background: linear-gradient(to right,red,orange,blue);
          background-clip: text;
          color: transparent;
          transform-origin: bottom;
          /*transform: rotateX(-85deg);*/
          animation: getup 10s infinite;
        }
        .text_container > b:nth-child(1){animation-delay: 0s;}
        .text_container > b:nth-child(2){animation-delay: 0.25s;}
        .text_container > b:nth-child(3){animation-delay: 0.75s;}
        .text_container > b:nth-child(4){animation-delay: 1s;}
        .text_container > b:nth-child(5){animation-delay: 1.25s;}
        .text_container > b:nth-child(6){animation-delay: 1.50s;}
        .text_container > b:nth-child(7){animation-delay: 1.75s;}
        .text_container > b:nth-child(8){animation-delay: 2s;}

        @keyframes getup{
            form{transform: rotateX(-85deg)}
            10%,50%{transform: rotateX(0deg)}
            60%,to{transform: rotateX(-85deg)}
        }

        
    </style>
    
</head>
<body>
    <div class="text_container">
        <b>B</b><b>H</b><b>A</b><b>R</b><b>T</b><b>E</b><b>S</b><b>H</b>

    </div>
</body>
</html>
